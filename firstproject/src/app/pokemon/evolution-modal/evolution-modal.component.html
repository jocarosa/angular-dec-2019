<ng-template #evolutionChainTemplate>
  <div class="containerChain" [style.background-color]="descriptioncolors[pokemon.types[0]]">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span style="color:black;font-size: 35px;" aria-hidden="true">&times;</span>
    </button>   
    <img class="pokemonImg" src="{{pokemon.sprite}}">
    <div class="pokemonDescription">
      <h4 class="modal-title pull-left">{{pokemon.name | titlecase}}</h4>
      <div class="pokemonDescription alignCenter">{{pokemon.description}}</div> 
      <div style="background-color: #f5f6fa; border-radius: 12px;" class="modal-body">
        <h4 class="modal-title pull-left">Evolution Chain</h4>
      </div>
    </div>
   
  </div>
